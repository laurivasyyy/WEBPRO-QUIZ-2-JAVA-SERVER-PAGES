<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} + ' | TrendItAll'"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="bg-gray-100">
<nav class="flex items-center justify-between bg-blue-900 px-1 sticky top-0 z-50">
    <div class="flex items-center text-xl px-2 py-4 ml-8 text-white font-bold">
        <a href="/" class="text-white mr-4">TrendItAll</a>
    </div>
    <div class="ml-auto flex items-center space-x-10 mr-8">
        <a href="/" class="text-white opacity-40 font-bold hover:opacity-100 transition duration-100">Home</a>
        <a href="/newpost" class="text-white opacity-40 font-bold hover:opacity-100 transition duration-100">New Post</a>
        <a href="/profile/Vermillion8631" class="text-white opacity-40 font-bold hover:opacity-100 transition duration-100">Profile</a>
    </div>
</nav>
<div class="flex justify-center">
    <div class="mt-10">
        <!-- Profile header -->
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col items-center">
                <img class="h-32 w-32 rounded-full object-cover" src="https://via.placeholder.com/100" alt="">
                <h2 class="mt-4 text-xl font-bold">John Doe</h2>
                <p class="text-gray-600">Department of Marketing</p>
            </div>
        </div>

        <!-- Edit profile form -->
        <div class="mt-12 justify-center">
            <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Profile information</h3>
                        <div class="mt-2 max-w-xl text-sm text-gray-500">
                            <div class="mb-4">
                                <label class="block text-gray-700 font-bold mb-2">
                                    Username
                                </label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="name" name="username" type="text" placeholder="John Doe" value="John Doe">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 font-bold mb-2" for="department">
                                    Department of origin
                                </label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="department" name="department" type="text" placeholder="Marketing"
                                    value="Marketing">
                            </div>
                        </div>
                    </div>
                    <div class="px-4 py-3 sm:px-6">
                        <button type="submit"
                                class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-900 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} + ' | TrendItAll'"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="bg-gray-100 scrollbar-hide">
<nav class="flex items-center justify-between bg-blue-900 px-1 sticky top-0 z-50">
    <div class="flex items-center text-xl px-2 py-4 ml-8 text-white font-bold">
        <a href="/" class="text-white mr-4">TrendItAll</a>
    </div>
    <div class="ml-auto flex items-center space-x-10 mr-8">
        <a href="/" class="text-white opacity-40 font-bold hover:opacity-100 transition duration-100">Home</a>
        <a href="/newpost" class="text-white opacity-40 font-bold hover:opacity-100 transition duration-100">New Post</a>
        <a href="/profile/Vermillion8631" class="text-white font-bold hover:opacity-100 transition duration-100">Profile</a>
    </div>
</nav>
<div class="flex justify-center bg-gray-100">
    <div class="flex flex-col items-center mt-24">
        <div>
            <img class="h-32 w-32 rounded-full object-cover" src="https://via.placeholder.com/100" alt="">
        </div>
        <div class="justify-center mt-4">
            <h1 class="font-bold text-xl" th:text="${user.username}"></h1>
        </div>
        <div class="justify-center">
            <h1 class="font-small text-md" th:text="${user.department}"></h1>
        </div>
        <a href="/changeprofile"
           class="mt-4 justify-center px-3 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-800 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600">
            Change Profile
        </a>
    </div>
</div>
</body>
</html>

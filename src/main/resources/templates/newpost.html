<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} + ' | TrendItAll'"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="bg-gray-100 scrollbar-hide">
<nav class="flex items-center justify-between bg-blue-900 px-1 sticky top-0 z-50">
    <div class="flex items-center text-xl px-2 py-4 ml-8 text-white font-bold">
        <a href="/" class="text-white mr-4">TrendItAll</a>
    </div>
    <div class="ml-auto flex items-center space-x-10 mr-8">
        <a href="/" class="text-white opacity-40 font-bold hover:opacity-100 transition duration-100">Home</a>
        <a href="/newpost" class="text-white font-bold">New Post</a>
        <a href="/profile/Vermillion8631" class="text-white opacity-40 font-bold hover:opacity-100 transition duration-100">Profile</a>
    </div>
</nav>
<div class="m-10">
    <h1 class="text-center text-3xl font-bold">Create a new post</h1>

    <div class="flex justify-center mt-4">
        <div class="rounded-lg">
            <form th:action="@{/api/v1/post_new}" th:object="${post}" method="POST">
                <textarea type="text" name="text" th:field="*{text}" class="resize-none	block bg-white  border border-slate-300 rounded-md px-4 py-4 shadow-sm focus:outline-none focus:border-blue-900 focus:ring-blue-900 focus:ring-1 sm:text-sm placeholder:italic" maxlength="150" placeholder="Write your post here (max. 150 characters" rows="12" cols="50" autofocus required></textarea>
                <p class="text-gray-400"><span id="charCount">0</span>/150 character</p>
                <button class="mt-4 bg-blue-900 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:ring-2 ring-blue-700 ring-offset-2"
                        type="submit">Post</button>
            </form>
        </div>
    </div>
</div>
<script>
    const textarea = document.getElementById("body");
    const charCount = document.getElementById("charCount");
    textarea.addEventListener("input", () => {
        charCount.textContent = textarea.value.length + " characters";
    });
</script>
</body>
</html>
